<!DOCTYPE html>
<!-- HTML template for the math practice app -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mrs. McAllister</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Navigation header -->
    <div class="nav-header">
        <a href="{{ url_for('home') }}" class="home-btn">üè† Home</a>
        <h2 class="page-title">Math Practice</h2>
    </div>
    
    <div class="container">
        <p class="difficulty-display">Difficulty: <span id="current-difficulty" class="difficulty-{{ difficulty }}">{{ difficulty|capitalize }}</span></p>
        
        <h3 id="questions-left">{{ questions_left }} question{{ 's' if questions_left != 1 else '' }} left until {{ next_level|capitalize }}</h3>
        {% if result %}
        <h2>{{ result }}</h2>
        {% endif %}
        <form method="post" id="math-form">
            <p>Solve: <strong>{{ question }}</strong></p>
            <input type="text" name="answer" placeholder="Enter answer here..." required>
            <input type="hidden" name="correct_answer" value="{{ answer }}">
            <button type="submit">Submit</button>
            <button type="button" id="skip-btn">Skip</button>
        </form>
        <p><span id="note">Round to 4 decimaml places if needed.</span></p>
    </div>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
