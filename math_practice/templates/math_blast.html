<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math Blast - Sky Shooter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/math_blast.css') }}">
</head>
<body>
    <!-- Navigation back to home -->
    <div class="nav-header">
        <a href="{{ url_for('home') }}" class="home-btn">üè† Home</a>
        <h2 class="game-title">Math Blast</h2>
    </div>
    
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <input id="answerInput" type="number" placeholder="Type answer & hit Enter" inputmode="decimal">
    
    <!-- Game Stats and Controls -->
    <div class="game-stats">
        <div id="score">Score: 0</div>
        <div id="level">Level: 1</div>
        <div id="lives">Lives: 3</div>
    </div>
    
    <!-- Speed Control -->
    <div class="speed-control">
        <label for="speedSlider">Fall Speed:</label>
        <input type="range" id="speedSlider" min="0.5" max="3" step="0.1" value="1" class="speed-slider">
        <span id="speedDisplay">1.0x</span>
        <button id="resetSpeed" class="reset-speed-btn">Reset</button>
        <div style="font-size: 12px; color: #ccc; margin-top: 5px; text-align: center;">
            Use ‚Üë/‚Üì or +/- keys<br>Press 'R' to reset
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/math_blast.js') }}"></script>
    <script src="{{ url_for('static', filename='js/calculator.js') }}"></script>
    <script>
        if(typeof createCalculatorHTML === 'function') {
            createCalculatorHTML();
        }
    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/calculator.css') }}">
</body>
</html>
