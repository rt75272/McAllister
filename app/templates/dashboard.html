<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<div class="container">
	<h2>Dashboard</h2>
	<p>Welcome, {{ username }}!</p>
	<p><strong>Current Score:</strong> {{ current_score }}
		<form action="{{ url_for('reset_current_score') }}" method="post" style="display:inline;"><button type="submit">Reset Current Score</button></form>
	</p>
	<p><strong>Daily Score:</strong> {{ daily_score }}</p>
	<p><strong>Total Score:</strong> {{ total_score }}</p>
	<a href="{{ url_for('practice') }}">Practice Math</a> | <a href="{{ url_for('logout') }}">Logout</a>
</div>
